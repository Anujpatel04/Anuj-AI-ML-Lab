<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Roster Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #2e7d32;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ LinkedIn Roster Agent</h1>
        <p class="subtitle">Upload a LinkedIn profile screenshot to generate smart roster suggestions</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Drag & Drop your screenshot here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <h3 style="margin-bottom: 15px; color: #333;">Preview:</h3>
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="button-group">
                <button class="btn-primary" id="processBtn">
                    <span>üöÄ</span> Process Profile
                </button>
                <button class="btn-secondary" id="clearBtn">
                    <span>üóëÔ∏è</span> Clear
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing profile and generating roster suggestions...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <h3 style="margin-bottom: 15px; color: #333;">Annotated Result:</h3>
            <img id="resultImage" class="result-image" alt="Result">
            <div class="button-group">
                <button class="btn-primary" id="downloadBtn">
                    <span>‚¨áÔ∏è</span> Download Image
                </button>
                <button class="btn-secondary" id="newUploadBtn">
                    <span>üì§</span> Upload Another
                </button>
            </div>
            <div class="success-message">
                ‚úÖ Successfully generated roster suggestions!
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const newUploadBtn = document.getElementById('newUploadBtn');

        let currentFile = null;
        let resultBlob = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file (PNG, JPG, JPEG, GIF, WEBP)');
                return;
            }

            // Validate file size (16MB max)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            currentFile = file;

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.classList.add('show');
                hideError();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        processBtn.addEventListener('click', async () => {
            if (!currentFile) {
                showError('Please select a file first');
                return;
            }

            // Show loading, hide other sections
            loading.classList.add('show');
            hideError();
            hideResult();
            processBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', currentFile);

                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMsg = errorData.error || 'Failed to process image';
                    
                    // Check for quota errors
                    if (response.status === 429 || errorMsg.includes('quota') || errorMsg.includes('rate limit')) {
                        throw new Error('‚ö†Ô∏è API Quota Exceeded: You\'ve reached the free tier limit (20 requests/day). Please wait until tomorrow or upgrade your API plan.');
                    }
                    
                    throw new Error(errorMsg);
                }

                // Get the image blob
                resultBlob = await response.blob();
                const imageUrl = URL.createObjectURL(resultBlob);
                resultImage.src = imageUrl;

                // Show result
                loading.classList.remove('show');
                resultSection.classList.add('show');
                previewSection.classList.remove('show');

            } catch (err) {
                let errorMessage = err.message || 'An error occurred while processing the image';
                
                // Check if it's a quota/rate limit error
                if (errorMessage.includes('quota') || errorMessage.includes('429') || errorMessage.includes('rate limit')) {
                    errorMessage = '‚ö†Ô∏è API Quota Exceeded: You\'ve reached the free tier limit (20 requests/day). Please wait until tomorrow or upgrade your API plan. Check usage: https://ai.dev/usage?tab=rate-limit';
                }
                
                showError(errorMessage);
                loading.classList.remove('show');
            } finally {
                processBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', () => {
            currentFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            previewSection.classList.remove('show');
            hideError();
            hideResult();
        });

        downloadBtn.addEventListener('click', () => {
            if (resultBlob) {
                const url = URL.createObjectURL(resultBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rostered_${currentFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        newUploadBtn.addEventListener('click', () => {
            clearBtn.click();
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function hideResult() {
            resultSection.classList.remove('show');
            if (resultBlob) {
                URL.revokeObjectURL(resultImage.src);
                resultBlob = null;
            }
        }
    </script>
</body>
</html>
